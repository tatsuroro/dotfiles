# ~/.tmuxinator/ss.yml

name: ss
root: ~/workspace/searchsuite/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: rbenv shell 2.1.2

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - local:
      layout: 929f,237x63,0,0[238x39,0,0{118x39,0,0,0,119x39,119,0,2},238x24,0,40{118x24,0,40,3,119x24,119,40,4}]
      panes:
        -
        -
        - gst
        - grunt watch
  - remote:
      layout: 1d4c,364x88,0,0[365x47,0,0{101x47,0,0,1,135x47,102,0,8,127x47,238,0,5},365x41,0,48,7]
      panes:
        - Dev:
            - ssh sem-webstg
            - cd sem_staging/tn/searchsuite
            - gst
        - Dev2:
            - ssh sem-webstg
            - cd sem_staging/falcon/searchsuite
            - gst
        - Grunt:
            - ssh sem-webstg
            - cd sem_staging/tn/searchsuite
            - grunt watch
        - Log:
            - ssh sem-webstg
            - ./taillog.sh
