name: kzabg
root: ~/src/github.com/kaizenplatform/kaizen-ad
windows:
  - front:
      root: ~/src/github.com/kaizenplatform/kaizen-ad-frontend
      layout: even-horizontal
      panes:
        - yarn start
        - yarn test:watch
  - kaizen-ad-background:
      layout: even-horizontal
      panes:
        - P1:
          - git fetch --all
          - git checkout master
          - git pull
          - bundle
          - bundle exec rake db:migrate
          - bundle exec rails server -p 3010
        - P2:
          - cd ~/src/github.com/kaizenplatform/planbcd
          - git fetch --all
          - git checkout master
          - git pull
          - bundle exec rails server -p 3000
  - sandbox: sh ~/dotfiles/sh/fluentd.sh
