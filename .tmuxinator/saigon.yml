# 3: sandbox (2 panes) [178x48] [layout 595d,178x48,0,0{89x48,0,0,2,88x48,90,0,4}] @2

windows:
  - saigon:
    layout: a386,178x48,0,0{89x48,0,0,19,88x48,90,0,20}
    panes:
      - P1:
        - v
      - P2:
        - gst
        - gb -a
        - git remote prune origin
